<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-light-primary elevation-4">
    <!-- Brand Logo -->
    <a class="brand-link sidebar-left-light-primary">
        <img src="assets/img/favicon.png" alt="AdminLTE Logo"
            class="brand-image img-circle elevation-3 logo-font-color">
        <span class="brand-text font-weight-light name-color"><strong>Quickmenu</strong></span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <a routerLink="/home" routerLinkActive="active" class="nav-link">
                        <i class="fas fa-home fa-custom sidebar-icon"></i>
                        <p class="sidebar-text">
                            Inicio
                        </p>
                    </a>
                </li>
                <li class="nav-item" *ngIf="rolAdminEnabled">
                    <a routerLink="/profile/grid"
                        [class.active]="router.isActive('/profile/grid') || router.isActive('/profile/menu')"
                        class="nav-link">
                        <i class="fas fa-users fa-custom sidebar-icon"></i>
                        <p class="sidebar-text">
                            Usuarios
                        </p>
                    </a>
                </li>
                 <!-- <li class="nav-item" *ngIf="rolAdminEnabled  || rolRestaurantEnabled">
                    <a routerLink="/restaurant/grid"
                        [class.active]="router.isActive('/restaurant/grid')"
                        class="nav-link">
                        <i class="fas fa-users fa-custom sidebar-icon"></i>
                        <p class="sidebar-text">
                            Restaurants
                        </p>
                    </a>
                </li> -->
                <li class="nav-item has-treeview" *ngIf="rolAdminEnabled || rolRestaurantEnabled">
                    <a href="#listRestaurant" [class.active]="router.isActive('/restaurant/grid', true) || router.isActive('/category/grid', true)"
                        class="nav-link pointer">
                        <i class="fas fa-book fa-custom sidebar-icon"></i>
                        <p class="sidebar-text">
                        Restaurants
                        <i class="right fas fa-angle-left"></i>
                      </p>
                    </a>
                    <ul class="nav nav-treeview" id="listRestaurant">
                        <li class="nav-item">
                            <a routerLink="/restaurant/grid"
                                [class.active]="router.isActive('/restaurant/grid', true)"
                                class="nav-link">
                                <i class="fas fa-caret-right nav-icon"></i>
                                <i class="fas fa-list nav-icon"></i>
                                <p>General</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/category/grid"
                                [class.active]="router.isActive('/category/grid', true)"
                                class="nav-link">
                                <i class="fas fa-caret-right nav-icon"></i>
                                <i class="fas fas fa-building nav-icon"></i>
                                <p>Categorias</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
