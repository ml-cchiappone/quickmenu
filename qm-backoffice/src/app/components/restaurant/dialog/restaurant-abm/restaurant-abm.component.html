<h1 mat-dialog-title class="{{ titleColor }}">{{ title }}</h1>
<mat-dialog-content class="mat-typography">
  <form class="form-horizontal min-width" [formGroup]="formGroup" style="min-width: 500px;">
    <div class="form-group row">
      <div class="col-sm-12">
        <h3>{{ subTitle }}</h3>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-12 col-form-label">Nombre <span class="badge badge-danger"
          *ngIf='validateAlert(formGroup.get("name"))'>campo requerido</span></label>
      <div class="col-sm-12">
        <input type="text" class='form-control {{ validateInput(formGroup.get("name")) }}'
          [formControlName]="'name'" placeholder="Nombre" [readonly]="disabledForm">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputAddress" class="col-sm-12 col-form-label">Dirección <span class="badge badge-danger"
          *ngIf='validateAlert(formGroup.get("address"))'>campo requerido</span></label>
      <div class="col-sm-12">
        <input type="text" class='form-control {{ validateInput(formGroup.get("address")) }}'
          [formControlName]="'address'" placeholder="Dirección" [readonly]="disabledForm">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPhoneNumber" class="col-sm-12 col-form-label">Teléfono <span class="badge badge-danger"
        *ngIf='validateAlert(formGroup.get("phone_number"))'>campo requerido</span></label>
        <div class="col-sm-12">
          <input type="text" class='form-control {{ validateInput(formGroup.get("phone_number")) }}'
          [formControlName]="'phone_number'" placeholder="Teléfono" [readonly]="disabledForm">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputCurrencySymbol" class="col-sm-12 col-form-label">Moneda <span class="badge badge-danger"
            *ngIf='validateAlert(formGroup.get("currency_symbol"))'>campo requerido</span></label>
        <div class="col-sm-12">
          <input type="text" class='form-control {{ validateInput(formGroup.get("currency_symbol")) }}'
            [formControlName]="'currency_symbol'" placeholder="$" [readonly]="disabledForm">
        </div>
      </div>
    <div class="form-group row">
      <label for="inputAddress" class="col-sm-12 col-form-label">Provincia <span class="badge badge-danger"
          *ngIf='validateAlert(formGroup.get("province"))'>campo requerido</span></label>
      <div class="col-md-12">
        <input id="typeahead-province" class='form-control {{ validateInput(formGroup.get("province")) }}'
          [formControlName]="'province'" name="province" type="text" [container]="'body'" [placement]="'bottom-left'"
          [inputFormatter]="formatterProvince" [resultFormatter]="formatterProvince" [editable]='false' [readOnly]='disabledForm'
          [ngbTypeahead]="searchProvince" (focus)="focusProvince$.next($any($event).target.value)"
          (click)="clickProvince$.next($any($event).target.value)" #instanceProvince="ngbTypeahead" />
      </div>
    </div>
  </form>
</mat-dialog-content>
<br>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="denyBtnValue" class="btn btn-{{ firstBtnColor }} btn-sm"
    style="margin-right: 10px;">{{ firstBtnText }}</button>
  <button mat-button [mat-dialog-close]="this.formGroup.value" class="btn btn-{{ secondBtnColor }} btn-sm"
    [disabled]="!formGroup.valid || errorDate">{{ secondBtnText }}</button>
</mat-dialog-actions>
