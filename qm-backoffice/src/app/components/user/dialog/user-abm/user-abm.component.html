<h1 mat-dialog-title class="{{ titleColor }}">{{ title }}</h1>
<mat-dialog-content class="mat-typography">
  <form class="form-horizontal min-width" [formGroup]="formGroup">
    <div class="form-group row">
      <div class="col-sm-12">
        <h3>{{ subTitle }}</h3>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-12 col-form-label"
        >Email
        <span
          class="badge badge-danger"
          *ngIf="validateAlert(formGroup.get('email'))"
          >campo requerido</span
        ></label
      >
      <div class="col-sm-12">
        <input
          type="email"
          class="form-control {{ validateInput(formGroup.get('email')) }}"
          [formControlName]="'email'"
          placeholder="ejemplo@gmail.com"
          [email]="true"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-12 col-form-label"
        >Contrase침a
        <span
          class="badge badge-danger"
          *ngIf="validateAlert(formGroup.get('password'))"
          >campo requerido</span
        >
      </label>
      <div class="col-sm-12">
        <input
          type="text"
          class="form-control {{ validateInput(formGroup.get('password')) }}"
          [formControlName]="'password'"
          placeholder="Contrase침a"
          readonly="true"
        />
      </div>
    </div>
    <span class="text-red" style="font-weight: bold"
      >* <u>RECUERDE:</u> La contrase침a generada, ser치 enviada al email del
      usuario.</span
    >
  </form>
</mat-dialog-content>
<br />
<mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="denyBtnValue"
    class="btn btn-{{ firstBtnColor }} btn-sm"
    style="margin-right: 10px"
  >
    {{ firstBtnText }}
  </button>
  <button
    mat-button
    [mat-dialog-close]="this.formGroup.value"
    class="btn btn-{{ secondBtnColor }} btn-sm"
    [disabled]="!formGroup.valid"
  >
    {{ secondBtnText }}
  </button>
</mat-dialog-actions>
