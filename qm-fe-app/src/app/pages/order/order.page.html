<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Tu pedido</ion-title>
</ion-toolbar>
 
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of order?.products"> 
      <ion-icon [name]="product?.thumbnail" slot="start" color="medium"></ion-icon>
      <ion-label>
        <h3>{{product?.name}}</h3>
        <p>{{product?.description}}</p>
        <p>$ {{product?.totalPrice}}</p>
      </ion-label>
      <ion-button shape="circle" color="light" (click)="changeProductsFromOrder(product, 'delete')">
        <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
      </ion-button>
      <ion-text class="quantity">
        {{product?.quantity}}
      </ion-text>
      <ion-button shape="circle" (click)="changeProductsFromOrder(product, 'put')">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <!-- TODO: Implementar skeleton -->
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title size="small">Subtotal</ion-title>
    <ion-title size="small" slot="end">$ {{totalAmount}}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-button expand="full">Realizar pedido</ion-button>
  </ion-toolbar>
</ion-footer>
