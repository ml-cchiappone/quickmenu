<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="first" color="primary"></ion-menu-button>
        </ion-buttons>
        <ion-title color="primary">Inicio</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <!-- Opción 1 -->
    <ion-card>
        <ion-card-header>
          <ion-card-title>Últimos restos visitados</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item *ngFor="let restaurant of restaurants"  routerLink= "/restaurant/{{restaurant?.string_id}}">
              <ion-avatar slot="start">
                <img src="../../../assets/images/default_image.png" />
              </ion-avatar>
              <ion-label>{{restaurant.name}}</ion-label>
            </ion-item> 
          </ion-list>
        </ion-card-content>
        <ion-button fill="clear" expand="full">Ver todos</ion-button>
    </ion-card>
